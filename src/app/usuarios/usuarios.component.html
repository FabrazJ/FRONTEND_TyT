<div class="usuarios-container">
  <h2>Gesti√≥n de Usuarios</h2>
  <div class="formulario">
    <input #nombre type="text" placeholder="Nombre" />
    <input #email type="email" placeholder="Email" />
    <button (click)="agregarUsuario(nombre.value, email.value)">Agregar Usuario</button>
  </div>

  <table class="usuarios-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.email }}</td>
        <td><button (click)="eliminarUsuario(usuario.id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
